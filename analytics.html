<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const conditionCtx = document.getElementById('conditionChart').getContext('2d');
    const allergyCtx = document.getElementById('allergyChart').getContext('2d');

    const conditionChart = new Chart(conditionCtx, {
        type: 'pie',
        data: {
            labels: ['Asthma', 'Diabetes', 'Heart Condition', 'Other'],
            datasets: [{
                label: 'Condition Distribution',
                data: [12, 19, 3, 5],
                backgroundColor: [
                    '#ff6384',
                    '#36a2eb',
                    '#cc65fe',
                    '#ffce56'
                ],
                borderColor: [
                    '#ff6384',
                    '#36a2eb',
                    '#cc65fe',
                    '#ffce56'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
        }
    });

    const allergyChart = new Chart(allergyCtx, {
        type: 'bar',
        data: {
            labels: ['Peanuts', 'Dairy', 'Pollen', 'Other'],
            datasets: [{
                label: 'Allergy Distribution',
                data: [5, 10, 7, 2],
                backgroundColor: [
                    '#ff6384',
                    '#36a2eb',
                    '#ff9f40',
                    '#4bc0c0'
                ],
                borderColor: [
                    '#ff6384',
                    '#36a2eb',
                    '#ff9f40',
                    '#4bc0c0'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
        }
    });
  </script>
