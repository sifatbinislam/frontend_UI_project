<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccine Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150vh;
            background-color: white;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #00CFB4;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #00CFB4;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #009e8e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vaccine Information</h1>
        <form>
            <div class="form-group">
                <label for="vaccineName">Vaccine Name:</label>
                <input type="text" id="vaccineName" name="vaccineName" required>
            </div>
            <div class="form-group">
                <label for="companyName">Company Name:</label>
                <input type="text" id="companyName" name="companyName" required>
            </div>
            <div class="form-group">
                <label for="manufactureDate">Manufacturing Date:</label>
                <input type="date" id="manufactureDate" name="manufactureDate" required>
            </div>
            <div class="form-group">
                <label for="expirationDate">Expiration Date:</label>
                <input type="date" id="expirationDate" name="expirationDate" required>
            </div>
            <div class="form-group">
                <label for="sideEffects">Side Effects:</label>
                <textarea id="sideEffects" name="sideEffects" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="doses">Number of Doses:</label>
                <input type="number" id="doses" name="doses" min="1" required>
            </div>
            <div class="form-group">
                <label for="age">Appropriate Vaccination Age:</label>
                <input type="text" id="age" name="age" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
