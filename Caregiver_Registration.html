<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caregiver Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #00CFB4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Caregiver Registration</h2>
        <form id="caregiverForm">
            <div class="form-group">
                <label for="phone">Caregiver Phone no.</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="firstName">Caregiver First name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Caregiver Last name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="relationship">Relationship with vaccinee</label>
                <input type="text" id="relationship" name="relationship" required>
            </div>
            <div class="form-group">
                <label for="address">Caregiver address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="email">Caregiver email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="citizenship">Bangladeshi citizen?</label>
                <select id="citizenship" name="citizenship" required>
                    <option value="">Select...</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group" id="nidGroup" style="display: none;">
                <label for="nid">NID no.</label>
                <input type="text" id="nid" name="nid">
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    <script>
        document.getElementById('citizenship').addEventListener('change', function() {
            var nidGroup = document.getElementById('nidGroup');
            var nidInput = document.getElementById('nid');
            if (this.value === 'yes') {
                nidGroup.style.display = 'block';
                nidInput.setAttribute('required', 'required');
            } else {
                nidGroup.style.display = 'none';
                nidInput.removeAttribute('required');
            }
        });
    </script>
</body>
</html>
