    <div class="container">
        <h2>Child Medical History Input</h2>
        <form>
            <label for="childName">Child's Name:</label>
            <input type="text" id="childName" name="childName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="medicalConditions">Medical Conditions:</label>
            <textarea id="medicalConditions" name="medicalConditions" rows="4"></textarea>

            <label for="allergies">Allergies:</label>
            <textarea id="allergies" name="allergies" rows="4"></textarea>

            <label for="medications">Current Medications:</label>
            <textarea id="medications" name="medications" rows="4"></textarea>

            <label for="immunizationRecords">Immunization Records:</label>
            <textarea id="immunizationRecords" name="immunizationRecords" rows="4"></textarea>

            <label for="familyHistory">Family Medical History:</label>
            <textarea id="familyHistory" name="familyHistory" rows="4"></textarea>

            <label for="recentHospitalVisits">Recent Hospital Visits:</label>
            <textarea id="recentHospitalVisits" name="recentHospitalVisits" rows="4"></textarea>

            <label for="emergencyContact">Emergency Contact:</label>
            <input type="text" id="emergencyContact" name="emergencyContact" required>

            <label for="contactRelation">Contact Relation:</label>
            <input type="text" id="contactRelation" name="contactRelation" required>

            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" name="contactNumber" required>

            <button type="submit">Submit</button>
        </form>
